<DOCTYPE html>
  <head>
    <title>Google</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <div id="header">
      <div id="topnav">
        <div class="topicons">
            <div id="cubelist"> <img src="3x3 Cube.png" alt="Apps" /> </div>
            <div id="belllist"> <img src="Bell Icon.png" alt="Notifications" /> </div>
            <div id="profilelist"> <img id="profile" src="Profile Image.png" alt="Profile" /> </div>
        </div>
        <div class="toptext">
          <ul>
            <li> <a id="gmail" href="https://www.gmail.com">Gmail</a> </li>
            <li> <a id="images" href="https://www.google.com/imghp?hl=en&tab=wi&ei=qNp2WKWgJMmU0gKkpYDoAw&ved=0EKouCBcoAQ">Images</a> </li>
          </ul>
        </div>
      </div>
    </div>


    <div id="main">
      <div id="centerdiv">
        <img id="googlesearchicon" src="http://www.underconsideration.com/brandnew/archives/google_2015_logo_detail.png" alt="Google" />
      </div>
      <div id="navbarandbuttons">
        <form name="search_form" method="GET">
          <div id="searchboxdiv">
            <input id="searchbox" type="text" name="text_box" />  
          </div>
          <div id="buttonsdiv">
            <input class="buttons" type="submit" name="Google Search" value="Google Search" />
            <input class="buttons" type="submit" name="I'm Feeling Lucky" value="I'm Feeling Lucky" />
          </div>
        </form>
      </div>
    </div>

    <div id="footer">
        <span id="leftfooter">
          <a class="footerlinks" href="">Advertising</a>
          <a class="footerlinks" href="">Business</a>
          <a class="footerlinks" href="">About</a>
        </span>
        <span id="rightfooter">
          <a class="footerlinks" href="">Privacy</a>
          <a class="footerlinks" href="">Terms</a>
          <a class="footerlinks" href="">Settings</a>
        </span>
     </div>

  </body>
